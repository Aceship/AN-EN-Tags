<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <meta name='theme-color' content='#222222ff'>
    <title translate-id='web-title'>Arknights Operator Comparing</title>
    <link rel='manifest' href='./manifest.json' crossorigin='use-credentials'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/ak.css'>
    <link rel='stylesheet' href='css/akMaterial.css'>
    <link rel='stylesheet' href='css/akcharacompare.css'>
    <link rel='stylesheet' href='css/jquery.btnswitch.css'>
    <link href='https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js'></script>
    <script src='js/jquery.btnswitch.js'></script>
    <!-- site tag (gtag.js) - Google Analytics -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=UA-159317757-1'></script>/
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-159317757-1');
        
    </script>
    <script>
            $(function(){
              $('#nav-placeholder').load('nav.html');
            });
     </script>
</head>
<body  >
    <!-- style=' background-image: url(./img/extra/bg1.png)' -->
    <button class='btn btn-sm btn-primary goToTag' style='position:fixed;bottom:15px ;right: 0px;size:70px 70px;padding: 10px;z-index: 10000' id='to-tag' type='button'>^ </button>
    <nav id="aknav" class="navbar fixed-top navbar-expand-md navbar-dark bg-dark" style="background-image: linear-gradient(#222222ff 70%,#222222ff , #111111aa );">
            <img src="./img/factions/logo_rhodes.png" width="40" height="40" style="transform:scale(1.2,1.2)translate(-8px,1px)"class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="#" translate-id="topbar-1">Arknights Toolbox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="展开">
                <span class="navbar-toggler-icon"></span>
            </button>
    </nav>
    <div id='acedonate'></div>
    <div style='padding-bottom:40px;'></div>
    <div class='row'>
        <div class="col-10 ak-shadow" style="max-width: 1000px; margin: 10px auto; display: block; background-color: #222;">
            <div class='row' style='padding:0;padding-bottom: 4px'>
                    <div class='col-12 btn btn-sm ak-btn ak-c-black ak-shadow-small' style='padding:0; cursor:unset;'>Options:</div>
            </div>
            <div class='row'>
                <div class='col-md-12 optionsContainer'>
                    <div class="form-group" style="display: inline-block;">
                        <label style="color: white;" for="slotCount">Number of slots:</label>
                        <select class="form-control form-control-sm" id="slotCount" onchange="changeSlotNum()">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="eliteSyncSwitch">Sync Elite:</label>
                        <div id="eliteSyncSwitch"></div>
                    </div>
                </div>
            </div>
            <div class='row'>
                    <button class='btn btn-danger col-12 align-self-center ak-btn text-center' style='padding:1px; z-index: 0; font-weight: 550' onclick='clickBtnClear()' ><span translate-id='selector-clear'>Clear</span> <span id='count-tag'></a> </button>
            </div>
        </div>
    </div>
    <div class="row" style="overflow-y: scroll;">
        <div class="slotscontainer" id="slotscontainer">
        </div>
    </div>
    <div class="row" >
        <div class="col-12 ak-footer chara-footer-1">
            <div class="col-12 text-center" style="height: 50px;">
                <span style="vertical-align: middle;line-height: 50px;">With translate and data help from: dragonjet, Jetroyz and other on Rhodes island HQ discord server</span>
            </div>
        </div>
    </div>
</body>
<script src='js/everpolate.min.js'></script>
<script src="./js/aknav.js"></script>
<script src='js/akcompare.js'></script>
</html>
