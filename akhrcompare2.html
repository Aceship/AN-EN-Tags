<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2, user-scalable=yes'>
    <meta name='theme-color' content='#222222ff'>
    <title translate-id='web-title'>Arknights Operator Comparing 2</title>
    <link rel='manifest' href='./manifest.json' crossorigin='use-credentials'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/ak.css'>
    <link rel='stylesheet' href='css/akMaterial.css'>
    <link rel='stylesheet' href='css/jquery.btnswitch.css'>
    <link href='https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js'></script>
    <script src='js/jquery.btnswitch.js'></script>
    <script src='js/akcompare2.js'></script>
    <!-- site tag (gtag.js) - Google Analytics -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=UA-159317757-1'></script>/
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-159317757-1');
        
    </script>
    <script>
            $(function(){
              $('#nav-placeholder').load('nav.html');
            });
     </script>

    <link rel='stylesheet' href='css/akcharacompare2.css'>
</head>
<body  >
    <!-- style=' background-image: url(./img/extra/bg1.png)' -->
    <button class='btn btn-sm btn-primary goToTag' style='position:fixed;bottom:15px ;right: 0px;size:70px 70px;padding: 10px;z-index: 10000' id='to-tag' type='button'>^ </button>
    <nav id='aknav' class='navbar fixed-top navbar-expand-md navbar-dark bg-dark' style='background-image: linear-gradient(#222222ff 70%,#222222ff , #111111aa );'>
            <img src='./img/factions/logo_rhodes.png' width='40' height='40' style='transform:scale(1.2,1.2)translate(-8px,1px)'class='d-inline-block align-top' alt=''>
            <a class='navbar-brand' href='#' translate-id='topbar-1'>Arknights Toolbox</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav'
                    aria-controls='navbarNav' aria-expanded='false' aria-label='展开'>
                <span class='navbar-toggler-icon'></span>
            </button>
    </nav>
    <div id='acedonate'></div>
    <div class='contents'>
        <div class='row d-flex justify-content-center'>
            <div style='width: max-content;'>
                <div class='row'>

                    <!-- LEFT PANEL -->
                    <div class='left-panel'>
                        <div class='filters-panel ak-shadow'>
                            <div class="form-group">
                                <label style="vertical-align: top;" for="applyTrustSwitch">Apply Trust:</label>
                                <div id="applyTrustSwitch" style="display: inline-block;"></div>
                            </div>
                            <div class="form-group">
                                <label style="vertical-align: top;" for="modeSwitch">Show:</label>
                                <div id="modeSwitch" style="display: inline-block;"></div>
                            </div>
                        </div>
                        <div class='attributes-panel ak-shadow subpanel' id='attributesPanel'>
                            <ul class='nav nav-tabs nav-justified'>
                                <li class='nav-item'>
                                    <a class='nav-link active' data-toggle="tab" onclick="changeElite(0)">E0</a>
                                </li>
                                <li class='nav-item'>
                                    <a class='nav-link' data-toggle="tab" onclick="changeElite(1)">E1</a>
                                </li>
                                <li class='nav-item'>
                                    <a class='nav-link' data-toggle="tab" onclick="changeElite(2)">E2</a>
                                </li>
                            </ul>
                            <div class="row" style="margin-left: 0px; padding-top: 19px;">
                                <div class="col-2" style="padding: unset;min-width: 40px;">
                                    <span class='stat-level-header' style=''>Lv</span>
                                </div>
                                <div class="col-7 levelSlider" style="padding: unset; margin-left: -10px;">
                                    <input type='range' value='1' min='1' max='90' name='levelStats' id='levelSlider' oninput='changeLevel(this.value)' style='width: 105%;' class='statlevelInput'></input>
                                </div>
                                <div class="col-3 levelDisplay" style="padding: unset; margin-left: 7px;min-width: 59px;">
                                    <div class='form-group stat-input' style='display:inline-block;vertical-align:middle;'><input class='form-control' id='levelDisplay' onchange='changeLevel(this.value)' style='line-height:1.1' type='number' value='1' min='1' max='90'></div>
                                </div>
                            </div>

                            <div class='lp-row light'>Max HP</div>
                            <div class='lp-row light'>Attack</div>
                            <div class='lp-row light'>Defense</div>
                            <div class='lp-row light'>Magic Resistance</div>
                            <div class='lp-row light'>Redeploy Time</div>
                            <div class='lp-row light'>Deploy Cost</div>
                            <div class='lp-row light'>Block Count</div>
                            <div class='lp-row light'>Attack Time</div>
                            <div class='lp-row light'>Damage per Second</div>
                            <div class='separator ak-shadow'></div>
                            <div class='lp-row light'>Trust Bonus</div>
                        </div>
                    </div>

                    <!-- RIGHT PANEL -->
                    <div class='right-panel' id='slotsContainer'>
                        <div class='opcontainer ak-shadow'>
                            <div>
                                <button type='button' data-toggle='modal' data-target='#opchoosemodal' class='mx-auto d-block' id='addoperatorbtn' style=''>
                                    <i class='fa fa-plus'></i> 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='opchoosemodal' class='modal fade' role='dialog'>
            <div class='modal-dialog'>
                <div class='modal-content' style='background-color: #444'>
                    <div class='modal-header' style='border-bottom: 1px solid #4f4f4f'>
                        <h6 class='modal-title'>Select Operator</h6>
                        <button type='button' style='color:white;' class='close' data-dismiss='modal'>&times;</button>
                    </div>
                    <div class='modal-body'>
                        <ul class='nav nav-pills nav-justified' id='classlist'>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#casterops' data-opclass='CASTER'>
                                    <img width='50' src='img/classes/class_caster.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#guardops' data-opclass='WARRIOR'>
                                    <img width='50' src='img/classes/class_guard.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#medicops' data-opclass='MEDIC'>
                                    <img width='50' src='img/classes/class_medic.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#sniperops' data-opclass='SNIPER'>
                                    <img width='50' src='img/classes/class_sniper.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#specialistops' data-opclass='SPECIAL'>
                                    <img width='50' src='img/classes/class_specialist.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#supportops' data-opclass='SUPPORT'>
                                    <img width='50' src='img/classes/class_supporter.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#tankops' data-opclass='TANK'>
                                    <img width='50' src='img/classes/class_defender.png'>
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link' data-toggle='tab' href='#vanguardops' data-opclass='PIONEER'>
                                    <img width='50' src='img/classes/class_vanguard.png'>
                                </a>
                            </li>
                        </ul>
                        <div class='tab-content'>
                            <ul id='selectedopclass' style='padding-left: 0px;margin: auto;padding: auto;'>
                                <!-- Operators of the selected class goes here -->
                                <!--
                                <li class='selectop-list ak-shadow'>
                                    <img src='img/avatars/char_002_amiya_1.png'>
                                    <div class='name ak-font-novecento'>Amiya</div>
                                    <div class='rarity'><i class='fa fa-star'></i></div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- class='modal' -->
    </div> <!-- class='contents' -->
    
    <div class="row col-12 ak-footer">
        <div class="col-12 text-center">
            <div class="col-12 text-center"></div>
            <p><a href="https://github.com/Aceship/AN-EN-Tags/issues">Bug Report and Suggestions</a></p>
            <p>Developed and Maintained by: Aceship and Faryzal2020</p>
        </div>
    </div>
</body>
<script src='js/everpolate.min.js'></script>
<script src='./js/aknav.js'></script>
</html>
